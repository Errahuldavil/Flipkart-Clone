{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <title>Flipkart</title>
</head>
<style>
  *{
    margin: 0px;
    padding: 0px;
  }
  
</style>
<body>
    
    {% comment %} navbar start  {% endcomment %}

      <nav class="navbar navbar-expand-lg bg-body-tertiary m-0 p-0" style="background-color:#2874f0;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <a class="navbar-brand" href="/">
                <img src="{% static 'images/flipkartImage.jpg' %}" width="70" height="50" alt="" srcset="">
              </a>

              <form class="d-flex" role="search">
                <input style="width: 591px; height: 50px; margin-top: 5px;" type="search" placeholder="Search for products,brands and more">
              </form>
              <ul class=" navbar-nav mt-2 mx-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Become a Seller</a>
              </li>
              <li class="nav-item dropdown">
                <button class=" btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            </ul>
            
          </div>
        </div>
      </nav>
    {% comment %} navbar end {% endcomment %}
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</body>
</html>
